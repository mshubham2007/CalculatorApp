name: Maven Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NO: ${{ github.run_number }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2     

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Linux commands pre
        run: |
          docker images
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_API_KEY }}

      # - name: Build Docker Image
      #   run: docker build --file Dockerfile --tag yogitajadon93/calculator-app:${BUILD_NO} --build-arg JAR_FILE=./target/*.jar .

      - name: Build CI Image
        id: build-ci-image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: JAR_FILE=./target/*.jar
          load: true
          tags: mshubham2007/calculator-app:${BUILD_NO}

      - name: Linux commands post
        run: |
          docker images

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/calculator-app:${BUILD_NO}
